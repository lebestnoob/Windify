<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Windify, a website that tries to mimic Windows Classic Start Menu.">
    <meta name="keywords" content="Windify">
    <meta name="author" content="lebestnoob">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windify</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Windify">
    <meta name="application-name" content="Windify">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body id="notfound" oncontextmenu="return false;">
    <div class="notfound">
        <img class="notfound" src="assets/navigation/cancel.svg" alt="Cancel">Windify can't find '<span id="navURL">Error!</span>'. Check the spelling and try again.
        <div class="lost2">
            <a href=""><span class="notfoundbtn">OK</span></a>
        </div>
    </div>
    <script>
        var navURL = window.location.pathname + window.location.search + window.location.hash;
        document.getElementById("navURL").textContent = navURL;
    </script>
</body>

</html>
